<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação com JSON</title>
    <style>
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="items-container"></div>
    <div id="pagination"></div>

    <script>
        // Exemplo de lista JSON armazenada no localStorage
        const jsonData = JSON.stringify([
            "Item 1", "Item 2", "Item 3", "Item 4", "Item 5",
            "Item 6", "Item 7", "Item 8", "Item 9", "Item 10",
            "Item 11", "Item 12", "Item 13", "Item 14", "Item 15"
        ]);
        localStorage.setItem('items', jsonData);

        // Recuperar a lista JSON do localStorage
        const items = JSON.parse(localStorage.getItem('items'));
        const itemsPerPage = 5;
        let currentPage = 1;

        function createPages(items, itemsPerPage) {
            const pages = [];
            for (let i = 0; i < items.length; i += itemsPerPage) {
                pages.push(items.slice(i, i + itemsPerPage));
            }
            return pages;
        }

        function displayPage(pageNumber, pages) {
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = '';
            const page = pages[pageNumber - 1];
            if (page) {
                page.forEach(item => {
                    const div = document.createElement('div');
                    div.textContent = item;
                    itemsContainer.appendChild(div);
                });
            }
        }

        function createPagination(pages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            for (let i = 1; i <= pages.length; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayPage(currentPage, pages);
                });
                paginationContainer.appendChild(button);
            }
        }

        const pages = createPages(items, itemsPerPage);
        createPagination(pages);
        displayPage(currentPage, pages);
    </script>
</body>
</html>
